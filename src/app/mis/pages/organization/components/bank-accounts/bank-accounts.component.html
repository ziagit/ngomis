
<div align="end">
  <button mat-raised-button color="primary" (click)="addAccount()">Add</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> شماره. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
   <!-- organization Column -->
   <ng-container matColumnDef="organization_id">
      <th mat-header-cell *matHeaderCellDef> موسسه </th>
      <td mat-cell *matCellDef="let element"> {{element.organization.nameDa}} </td>
    </ng-container>
     <!-- project_id Column -->
  <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef>پروژه </th>
      <td mat-cell *matCellDef="let element"> {{element.project.projectName}} </td>
    </ng-container>
         <!-- keyspersonnel_id Column -->
  <ng-container matColumnDef="keyspersonnel_id">
      <th mat-header-cell *matHeaderCellDef>افراد کلیدی</th>
      <td mat-cell *matCellDef="let element"> {{element.keyspersonnel.name}} </td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> نام </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!--	location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> موقعیت </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>واحد پول</th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>
    <!-- option Column -->
    <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> گزینه ها </th>
        <td mat-cell *matCellDef="let element"><i class="fa fa-trash" (click)="deleteAccount(element.id)" style="color: red;"></i>
          <i class="fa fa-edit" (click)="editAccount(element)" style="color: royalblue;"></i>
        </td>
      </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
</div>
