
<div align="end">
  <button mat-raised-button color="primary" (click)="openDialog()">اضافه کردن</button>

</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive" class="table table-bordered table-hover ">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> شماره مسلسل. </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="projectCode">
    <th mat-header-cell *matHeaderCellDef> کود پروژه </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <!-- projectName Column -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> نام پروژه </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- projectPrice Column -->
  <ng-container matColumnDef="projectPrice">
    <th mat-header-cell *matHeaderCellDef> قمت پروژه </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>
  <!-- projectPrice Column -->
  <ng-container matColumnDef="budjet_id">
    <th mat-header-cell *matHeaderCellDef> budjet_id </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>
  <!-- govDirectorate Column -->
  <ng-container matColumnDef="govDirectorate">
    <th mat-header-cell *matHeaderCellDef> govDirectorate </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>
  <!-- province_id Column -->
  <ng-container matColumnDef="province_id">
    <th mat-header-cell *matHeaderCellDef> province_id </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>
  <!-- district_id Column -->
  <ng-container matColumnDef="district_id">
    <th mat-header-cell *matHeaderCellDef> district_id </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>
  
  <!-- option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef> option </th>
    <td mat-cell *matCellDef="let element">
       <a mat-raised-button><i class="fa fa-trash" style="color: red;" (click)="deleteProject(element)"></i></a> 
       <a mat-raised-button ><i class="fa fa-edit" (click)="editProject(element)"></i></a>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
</div>
