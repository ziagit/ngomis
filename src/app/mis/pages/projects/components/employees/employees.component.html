
<div align="end">
  <button mat-raised-button color="primary" (click)="openDialog()">اضافه کردن</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table table-bordered table-hover">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> شماره مسلسل. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> اسم  </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- projectName Column -->
  <ng-container matColumnDef="fatherName">
    <th mat-header-cell *matHeaderCellDef> اسم پدر  </th>
    <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
  </ng-container>

  <!-- projectPrice Column -->
  <ng-container matColumnDef="TIN">
    <th mat-header-cell *matHeaderCellDef> نمبر مالیه  </th>
    <td mat-cell *matCellDef="let element"> {{element.TIN}} </td>
  </ng-container>
  <!-- projectPrice Column -->
  <ng-container matColumnDef="job">
    <th mat-header-cell *matHeaderCellDef> وظیفه </th>
    <td mat-cell *matCellDef="let element"> {{element.job}} </td>
  </ng-container>
  <!-- govDirectorate Column -->
  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef> تحصیلات </th>
    <td mat-cell *matCellDef="let element"> {{element.education}} </td>
  </ng-container>
  <!-- province_id Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> جنسیت </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>
  <!-- district_id Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> معاش </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>
  <!-- projectStartDate Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> کشور   </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  
  <!-- option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef> گزینه ها </th>
    <td mat-cell *matCellDef="let element">
       <a  class="btn btn-xs btn-default"><i class="fa fa-trash" style="color: red;" (click)="deleteEmployee(element.id)"></i></a> 
       <a class="btn btn-xs btn-default "><i class="fa fa-edit" style="color:green;" (click)="editEmployee(element.id)"></i></a>
       <a class="btn btn-xs btn-default" ><i class="fa fa-eye" style="color: blue" routerLink="/pages/projects/employee-details/{{element.id}}"></i></a>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
</div>
